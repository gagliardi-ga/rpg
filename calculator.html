<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    
    <title>Character Builder</title>
</head>
<body onload="carregarPersonagem()">
    <div class="linha-esquerda">
    <!-- Inicio Resumo -->
        
        <div class="resume">
            <div class="header-resume">
                <text class="titulo">Resumo</text>

                <div class="header-resume-buttons">
                    <button class="button-header-resume" onclick="salvarPersonagem()">
                        Salvar
                    </button>

                    <button class="button-header-resume" onclick="window.location.href='index_wiki.html'">
                        Home
                    </button>
                </div>
            </div>

            <div class="nome-geral">
            <label for="nome" class="nome-input">Nome:</label>
            <input type="text" id="nome" class='name-char' placeholder="Nome">
            </div>


            <div class="raca-geral">
                <label for="raca" class="raca-input">Raça:</label>
                <select id="raca" class="raca-select" required>
                    <option value="" disabled selected hidden>Selecione uma raça</option>
                    <option value="humano">Humano</option>
                    <option value="elfo">Elfo</option>
                    <option value="anao">Anão</option>
                </select>
            </div>

            <div class="classe-geral">
                <label for="classe" class="classe-input">Classe:</label>
                <select id="classe" class="classe-select" required>
                    <option value="" disabled selected hidden>Selecione uma classe</option>
                    <option value="guerreiro">Guerreiro</option>
                    <option value="mago">Mago</option>
                    <option value="druida">Druida</option>
                    <option value="cacador">Caçador</option>
                    <option value="clerigo">Clérigo</option>
                    <option value="bardo">Bardo</option>
                </select>
            </div>

            <div class="nivel-geral">
                <label for="nivel" class="nivel-input">Nível:</label>
                <input type="number" id="nivel" value="1" min="1" class="nivel-select">
            </div>

        </div>
        <!-- Fim Resumo -->
        <!-- Início Atributos -->

        <div class="atributos">

            <text class="titulo">Atributos</text>


            <div class="attribute">
                <label class="label-atributo">Força:</label>
                <div>
                    <button onclick="decrementarAtributo('forca')">-</button>
                    <button onclick="incrementarAtributo('forca')">+</button>
                    <input type="text" id="forca" readonly>
    
                </div>
            </div>
            <div class="attribute">
                <label class="label-atributo">Destreza:</label>
                <div>
                    <button onclick="decrementarAtributo('destreza')">-</button>
                    <button onclick="incrementarAtributo('destreza')">+</button>
                    <input type="text" id="destreza" readonly>
                </div>
            </div>
            <div class="attribute">
                <label class="label-atributo">Inteligência:</label>
                <div>
                    <button onclick="decrementarAtributo('inteligencia')">-</button>
                    <button onclick="incrementarAtributo('inteligencia')">+</button>
                    <input type="text" id="inteligencia" readonly>
                </div>
            </div>
            <div class="attribute">
                <label class="label-atributo">Vigor:</label>
                <div>
                    <button onclick="decrementarAtributo('vigor')">-</button>
                    <button onclick="incrementarAtributo('vigor')">+</button>
                    <input type="text" id="vigor" readonly>
                </div>
            </div>
            <div class="attribute">
                <label class="label-atributo">Carisma:</label>
                <div>
                    <button onclick="decrementarAtributo('carisma')">-</button>
                    <button onclick="incrementarAtributo('carisma')">+</button>
                    <input type="text" id="carisma" readonly>
                </div>
            </div>
            <div id="pontosRestantes">Pontos restantes para distribuir: 0</div>
        </div>
        <!-- Fim Atributos -->
    </div> 
    <!-- fim linha superior -->


    <div class="linha-meio">
        <!-- Início PS e CA -->

        <div style="display: flex; justify-content: space-between; gap: 20px">
            <div class="ps">
                <div>
                    <label class="titulo" for="vidaAtual">Pontos de saúde (PS): </label>
                </div>
                <div>
                    <input class="ps-value" type="number" id="vidaAtual" value="0" min="0" max="0">
                    <span class="ps-dash">/</span>
                    <span class="ps-total" id="vidaMaxima"></span>
                </div>
            </div>

            <div class="ca">
                <label class="titulo" for="ca">Classe de Armadura (CA):</label>
                <input class="ca-value" type="number" id="ca" value="" readonly>
            </div>
        </div>

        <!-- Fim PS e CA -->


        <!-- Início Tabela de Proficiencia -->
        <div class="proficiencia-table-div">
            <text class="titulo">Proficiências</text>


            <table class="proficiencia-table">
                <thead>
                    <tr class="titulo">
                        <th>Proficiência</th>
                        <th>Bônus</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Força (str)</td>
                        <td id="proForca"></td>
                    </tr>
                    <tr>
                        <td>Atletismo (dex)</td>
                        <td id="proAtletismo"></td>
                    </tr>
                    <tr>
                        <td>História (int)</td>
                        <td id="proHistoria"></td>
                    </tr>
                    <tr>
                        <td>Intimidação (cha)</td>
                        <td id="proIntimidacao"></td>
                    </tr>
                    <tr>
                        <td>Dedução (cha)</td>
                        <td id="proDeducao"></td>
                    </tr>
                    <tr>
                        <td>Natureza (int)</td>
                        <td id="proNatureza"></td>
                    </tr>
                    <tr>
                        <td>Furtividade (dex)</td>
                        <td id="proFurtividade"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- Fim Tabela de Proficiencia -->

        
    </div>
    



    <div class="linha-direita">

        <div class="notas">
            <text class="titulo">Notas do jogador</text>
            <textarea id="notas" placeholder="Insira suas notas aqui..."></textarea>
        </div>

        <!-- Início Skills -->
        <div class="skills">
            <text class="titulo">Habilidades</text>
                <!-- <div class="habilidade-card-title">
                    <text class="habilidade-info-name">Nome</text>
                    <text class="habilidade-info-name">Dano</text>
                    <text class="habilidade-info-name">Bonus</text>
                </div> -->
                <div id="listaHabilidades">
                </div>
            </table>
        </div>
        <!-- Fim Skills -->

    </div>
    <script type="module" src="script_save.js" defer></script>
    
</body>
</html>
